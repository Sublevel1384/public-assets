name: Auto Update Excel File

on:
  schedule:
    - cron: '0 * * * *'    # every hour on the hour
  workflow_dispatch:      # manual trigger

permissions:
  contents: write         # allow pushes

jobs:
  refresh-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0              # get full history so pushes don't error

      - name: Debug workspace
        run: |
          echo "=== pwd ==="
          pwd
          echo "--- ls -R . ---"
          ls -R .
          echo "--- git remote -v ---"
          git remote -v
          echo "--- git branch -avv ---"
          git branch -avv
          echo "--- git status ---"
          git status

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download latest Excel from SharePoint
        run: python download.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # if there are no changes, diff --quiet exits 0
          if git diff --quiet downloaded_file.xlsx; then
            echo "‚úÖ No change detected; nothing to commit."
          else
            echo "üöÄ Changes detected; committing..."
            git add downloaded_file.xlsx
            # If for any reason there's nothing staged, this will not fail the job:
            git commit -m "chore: automated update of downloaded_file.xlsx" || echo "‚ö†Ô∏è No actual changes to commit"
            git push origin gh-pages || echo "‚ùå Push failed"
          fi
